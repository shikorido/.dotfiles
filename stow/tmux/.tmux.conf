set -g mouse off

set -g allow-passthrough on
# enable OSC 52 clipboard
#set -g set-clipboard on

# pane movement
#bind-key j command-prompt -p "join pane from:" "join-pane -s '%%'"
#bind-key s command-prompt -p "send pane to:" "join-pane -t '%%'"

#set -ga terminal-overrides ',screen-256color*:Tc'
#set-option -s default-terminal 'screen-256color'
setenv -g COLORTERM truecolor
set -sa terminal-overrides ',xterm-256color*:Tc'
# escape-time 0 causes issues with termux's ssh in the following setup:
# WezTerm + mingw64 + Windows SSH (mingw64 SSH sucks ass) + tmux in Termux
# Issue: printed leftover escape sequences.
set -s escape-time 200

set-option -g repeat-time 300

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'

bind r source-file ~/.tmux.conf
set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
# VMWare uses primary, GUI apps - clipboard. Merge it up for the sake of life.
# https://unix.stackexchange.com/questions/139191/whats-the-difference-between-primary-selection-and-clipboard-buffer
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel '~/.local/bin/tmux-copy.sh'
#bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection primary -f | xclip -in -selection clipboard'
#bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

bind '}' run-shell '~/.local/bin/tmux-paste.sh'
#bind '{' run-shell 'tmux set-buffer "$(~/.local/bin/tmux-paste.sh)"; tmux paste-buffer'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

#bind -r D neww -c '#{pane_current_path}' '[[ -e TODO.md ]] && nvim TODO.md || nvim ~/.dotfiles/personal/todo.md'

# forget the find window
bind-key -r f run-shell 'tmux neww ~/.local/bin/tmux-sessionizer'

bind-key -r i run-shell 'tmux neww ~/.local/bin/tmux-cht.sh'
bind-key -r G run-shell '~/.local/bin/tmux-sessionizer ~/bin'
